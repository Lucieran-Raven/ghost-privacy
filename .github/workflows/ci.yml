name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (reproducible)
        run: npm ci

      - name: Run unit/security tests
        run: npm test

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
